<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/style-ms.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Fabi - школа танцев!</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="navbar-brand" href="/">
            <img src="/images/Fabi.png" alt="Fabi" />
          </div>
          <nav class="nvbr">
            <a class="nav__link" href="/">Главная</a>
            <a class="nav__link" href="/onlinelessons">Онлайн уроки</a>
            <a class="nav__link" href="/individuals">Индивидуальные</a>
            <a class="nav__link" href="/raspisanie">Расписание</a>
            <a class="nav__link" href="/contacts">Контакты</a>
          </nav>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="container__content">
        <div class="inf__container">
          <h2 class="inf__container__text">
            Танцевальная школа Fabi предоставляет возможность открыть мир в
            испанские танцы!
          </h2>
          <img
            class="rnd-image img-size"
            src="/images/Fabian1.jpg"
            alt="Fabian1"
            width="500"
          />
        </div>
        <div class="inf__container">
          <img
            class="rnd-image img-size"
            src="/images/Fabian2.jpg"
            alt="Fabian1"
            width="500"
          />
          <h2 class="inf__container__text">
            Уроки Сальсы, Доминиканской бачаты уже в Самаре!
          </h2>
        </div>
        <div class="button__container">
          <button
            onclick="document.location='individuals'"
            class="button__stylize"
          >
            Записаться!
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

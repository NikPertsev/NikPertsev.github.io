<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/style-ms.css" />
    <link rel="stylesheet" href="assets/css/stylecalendar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Fabi - школа танцев!</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="navbar-brand" href="/">
              <img src="assets/images/Fabi.png" alt="Fabi" />
            </div>
            <nav>
              <a class="nav__link" href="/">Главная</a>
              <a class="nav__link" href="/onlinelessons">Онлайн уроки</a>
              <a class="nav__link" href="/individuals">Индивидуальные</a>
              <a class="nav__link" href="/raspisanie">Расписание</a>
              <a class="nav__link" href="/contacts">Контакты</a>
            </nav>
          </div>
        </div>
      </header>

      <div class="container__content">
        <!--Calendar Begin -->
        <div class="calendar-wrapper calendar-sm">
          <div class="up__panel">
            <button id="btnPrev" type="button"><</button>
            <div id="currMonth">Август</div>
            <button id="btnNext" type="button">></button>
          </div>
          <div id="divCal"></div>
        </div>
        <div class="list__container">
          <ul class="list__lessons">
            <% strings.forEach ((str) =>{ %>
              <li><%= str %></li>
              <%});%>
          </ul>
        </div>
        <!--Calendar End -->
      </div>
    </div>
    <script src="assets/actioncalendar.js"></script>
  </body>
</html>
